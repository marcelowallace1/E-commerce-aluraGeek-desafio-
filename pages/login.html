<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="../assets/style/cabecalho/cabecalho.css" rel="stylesheet">
    <link href="../assets/style/cabecalho/logo.css" rel="stylesheet">
    <link href="../assets/style/cabecalho/cabecalho-input.css" rel="stylesheet">
    <link href="../assets//style/login/login-botao.css" rel="stylesheet">
    <link href="../assets/style/login/login-input.css" rel="stylesheet">
    <link href="../assets//style//login/login-titulo.css" rel="stylesheet">
    <link href="../assets/style/login/login.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos-lista.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos-form.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos-logo.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos-input.css" rel="stylesheet">
    <link href="../assets/style/quemSomos/quemSomos-botao.css" rel="stylesheet">
    <link href="../assets//style/rodape/rodape-ano.css" rel="stylesheet">
    <link href="../assets/style/rodape/rodape-titulo.css" rel="stylesheet">
    <link href="../assets//style/rodape/rodape.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/photos/login.svg">
    <title>Alura Geek</title>
</head>
<body>
    <header class="cabecalho container">
        <div class="logo">
            <a href="index.html"> <img src="../../photos/Logo.svg/" alt="logo"></a>
            <input class="cabecalho__input" type="text"
                placeholder="O que deseja encontrar?                                                              &#xf002">
        </div>
        <img class="search__icon" src="assets/photos/login.png" alt="">
    </header>
        <section class="login container">
            <h1 class="login__titulo"> Iniciar Sessão</h1>
                <input class="login__input" placeholder="Escreva seu email" type="text">
                <input class="login__input" placeholder='escreva sua senha' type="text">
                <a class="login__botao" href="#">Entrar</a>
        </section>
        
        <section class="quemSomos container">
            <div class="quemSomos__element">     
            <a class="quemSomos__logo" href="#"> <img src="../../photos/Logo.svg/" alt="logo"></a>
            <ul class="quemSomos__lista">
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Programa fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser franqueado</a></li>
                <li><a href="#">Anuncie aqui</a></li>
            </ul>
        </div>
            <form class="quemSomos__form">
                <label class="quemSomos__form--titulo" for="name">Fale conosco</label>
                <input class="quemSomos__input--nome" type="name" name="" id="" placeholder="Nome">     
                <input class="quemSomos__input--mensagem" type="text" name="" id="" placeholder="Escreva sua mensagem">
                <a class="quemSomos__botao" href="#">Enviar mensagem</a>
            </form>
        </section>


    <footer class="rodape container">
        <h1 class="rodape__titulo">Desenvolvido por Marcelo Wallace <br> 2022</h1>
        
    </footer>
</body>
</html>
